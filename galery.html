<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Landing Pages</title>
  <style>
    body { 
      font-family: sans-serif; 
      background:#1e1e2f; 
      color:#fff; 
      margin:0; 
      padding:20px; 
    }
    h1 { 
      text-align:center; 
      margin-bottom:30px; 
    }
    .grid { 
      display:flex; 
      gap:20px; 
      flex-wrap:wrap; 
      justify-content:center; 
    }
    .template { 
      background:#2a2a3f; 
      padding:20px; 
      border-radius:20px; 
      text-align:center; 
      width:300px; 
    }
    .template img {
      width: 100%;
      height: 200px;      
      object-fit: cover;  
      border-radius: 12px;
    }
    .template button { 
      padding:10px 20px; 
      border:none; 
      border-radius:8px; 
      background-color:#6c52b4; 
      color:#fff; 
      font-weight:600; 
      cursor:pointer; 
      transition:0.3s; 
    }
    .template button:hover { 
      background-color:#6c52b4; 
    }
  </style>
</head>
<body>
  <h1>Landing Pages</h1>
  <div class="grid">

    <div class="template">
      <img src="img/miniatura.png" alt="Landing Amigo">
      <a href="projetos/landing-barbearia/index.html" target="_blank">
        <button>Abrir Template 1</button>
      </a>
    </div>

    <div class="template">
      <img src="img/manutenção.png" alt="Landing Loja">
      <a href="projetos/landing-loja/index.html" target="_blank">
        <button>Abrir Template 2</button>
      </a>
    </div>

    <div class="template">
      <img src="img/miniatura3.png" alt="Landing Evento">
      <a href="https://liga-x1.vercel.app" target="_blank">
        <button>Abrir Template 3</button>
      </a>
    </div>

  </div>
</body>
</html>
